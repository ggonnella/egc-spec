include:
  - external_resource.tf.yaml
  - genome_contents.tf.yaml
  - organism_groups.tf.yaml
  - textual_sources.tf.yaml
  - usage_context.tf.yaml
datatypes:
  uncommented_line:
    scope: line
    one_of:
      - document_line
      - snippet_line
      - table_line
      - group_line
      - attribute_line
      - model_line
      - unit_line
  line:
    scope: line
    one_of:
      - document_line
      - snippet_line
      - table_line
      - group_line
      - attribute_line
      - model_line
      - unit_line
      - commented_line
  commented_line:
    composed_of:
      - line: uncommented_line
      - comment:
          composed_of:
            - prefix: {constant: "#"}
            - content: string
          hide_constants: true
    separator: "\\t"
testdata:
  line:
    valid:
      "M\\tU310\\tInterPro\\tIPR019833\\tMn/Fe_SOD_BS\\tUP:Z:P9WGE7\\tRV:Z:Y":
        record_type: M
        unit_id: U310
        resource_id: InterPro
        model_id: IPR019833
        model_name: "Mn/Fe_SOD_BS"
        tags:
          UP: {"type": "Z", "value": "P9WGE7"}
          RV: {"type": "Z", "value": "Y"}
      "M\\tU310\\tInterPro\\tIPR019833\\tMn/Fe_SOD_BS\\tUP:Z:P9WGE7\\tRV:Z:Y\\t# test":
        comment:
          content:
            " test"
        line:
          record_type: M
          unit_id: U310
          resource_id: InterPro
          model_id: IPR019833
          model_name: "Mn/Fe_SOD_BS"
          tags:
            UP: {"type": "Z", "value": "P9WGE7"}
            RV: {"type": "Z", "value": "Y"}
